<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Hangman-Game</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>


<body>
	<header>
		<h1>HANGMAN</h1>
	</header>

	<div class="container">
		<div class="row">

			<div class="col-md-1">
				<audio id="sound"><source src="assets/soundeffects/1.wav"></audio>
			</div>

			<div class="col-md-4">
				<h3 id="intro">Welcome</h3>
				<div id="instructions"></div>
				<div id=word></div>
				<br>
				<div id=guess></div>
				<div id="button">
				<button id="reset" class="btn btn-success btn-lg">Start</button>
				</div>
			</div>

			<div class="col-md-2">	
				<h3 id="score">Score</h3>
				<div id="game">
			    </div>
			</div>

			<div class="col-md-4">
				<h3 id="place">Win to display new images</h3>
				<div id="pictures">
				<img id="pic" src = "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTRQwOvFae0YdJHvv7IhgF70gdcO1moNkt-_Zobktff5pTVyGJ0rA" alt="hangman">
				</div>
			</div>

			<div class="col-md-1">
				<div id="empty-div"></div>
			</div>

	    </div>
	</div>

	<footer>
	    <div class="footer">
	      Copyright &copy; 2017 Menelik Tefera
	      <!--<br>Background images courtesy of "Subtle Patterns"-->
	    </div>
    </footer>

<script type="text/javascript" src="assets/javascript/game.js"></script>
</body>

</html>
