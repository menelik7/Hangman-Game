<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Hangman-Game</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>


<body>
	<div class="jumbotron bg-primary text-center">
		<h1>HANGMAN</h1>
	</div>

	<div class="container">
		<div class="row">

			<div class="col-md-1">
			<audio id="sound"><source src="assets/soundeffects/1.wav"></audio>
			</div>

			<div class="panel panel-default col-md-4">
				<h2 class="panel title" id="intro"></h2>
				<div id="instructions"></div>
				<div id=word></div>
				<br>
				<div id=guess></div>
				<button id="reset" class="btn btn-primary btn-lg">Start</button>
			</div>

			<div class="panel panel-default col-md-2">	
				<div class="page-heading">
				<h3 class="panel title">Score</h3>
				</div>
				<div id="game">
			    </div>
			</div>

			<div class="panel panel-default col-md-4">
	        	<div class="page-header" id="pictures">
				<h2 class="panel title" id="place"></h2>
				<img id="pic" src = "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTRQwOvFae0YdJHvv7IhgF70gdcO1moNkt-_Zobktff5pTVyGJ0rA" alt="hangman">
				</div>
			</div>

			<div class="col-md-1">
			</div>

	    </div>
	</div>

<script type="text/javascript" src="assets/javascript/game.js"></script>
</body>

</html>
